<!-- css -->
div {
    height:100px;
    width:100px;
    border:1px solid;
    position:absolute;
}

.red {
    background-color:red;
}
.yellow {
    background-color:yellow;
    left:20px;
    top:20px;
}
.blue {
    background-color:blue;
    left:40px;
    top:40px;
}

<!-- html -->

<div class="red">
    red
</div>
<div class="yellow">
    yellow
</div>
<div class="blue">
    blue
</div>
